<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Институт ФЯФИ</title>
<style>
  body {
    margin: 0;
    font-family: "Tahoma", sans-serif;
    background: url('img/M1.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #ffffff;
  }
  header {
    background: rgba(0,0,102,0.8);
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #ffff00;
  }
  header h1 {
    margin: 0;
    font-size: 28px;
    color: #ffff00;
    text-shadow: 2px 2px #000000;
  }
  nav {
    background: rgba(0,0,128,0.8);
    border-bottom: 2px solid #ff9900;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }
  nav li { margin: 0 15px; }
  nav a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    display: block;
  }
  nav a:hover {
    background-color: #ff9900;
    color: #000000;
  }
  .main-wrapper {
    display: flex;
    flex: 1;
    margin: 30px auto;
    width: 95%;
    max-width: 1400px;
    gap: 20px;
    height: calc(100vh - 150px);
  }
  .banner-block {
    flex: 1;
    min-width: 120px;
    background-color: rgba(255,255,255,0.8);
    color: #000;
    padding: 10px;
    border: 2px solid #000033;
    border-radius: 6px;
    text-align: center;
    height: 100%;
  }
  .banner-block h3 { margin-top: 0; }
  .central-block {
    flex: 2;
    background-color: rgba(0,0,51,0.6);
    padding: 20px;
    border: 2px solid #ffff00;
    box-shadow: 5px 5px 0 #ff9900;
    border-radius: 10px;
    text-align: center;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }
  h2 { color: #ffff00; text-shadow: 1px 1px #000000; }
  p { line-height: 1.6; }
  .btn {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background: #ff9900;
    color: #000033;
    font-weight: bold;
    text-decoration: none;
    border: 2px solid #ffff00;
    cursor: pointer;
  }
  .btn:hover { background: #ffff00; color: #000033; }
  .chat-block {
    flex: 1;
    min-width: 150px;
    background-color: rgba(255,255,255,0.9);
    color: #000;
    padding: 15px;
    border: 2px solid #000033;
    border-radius: 6px;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .chat-block h3 { margin-top: 0; text-align: center; }
  .chat-box { flex: 1; background-color: #f0f0f0; border: 1px solid #ccc; overflow-y: auto; margin-top: 10px; }
  footer {
    background: rgba(0,0,128,0.8);
    color: #ffff00;
    text-align: center;
    padding: 15px;
    border-top: 2px solid #ff9900;
  }
</style>
</head>
<body>

<header>
  <h1>Институт ФЯФИ</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Главная</a></li>
    <li><a href="#">Абитуриентам</a></li>
    <li><a href="#">Студентам</a></li>
    <li><a href="#">Наука</a></li>
    <li><a href="#">Контакты</a></li>
  </ul>
</nav>

<div class="main-wrapper">
  <div class="banner-block">
    <h3>Реклама</h3>
    <p>Ваш баннер здесь</p>
  </div>

  <div class="central-block" id="central-block">
    <!-- Окно А -->
    <h2>Добро пожаловать!</h2>
    <p>Выберите раздел:</p>
    <button class="btn" id="praktiki-btn">Практики</button>
  </div>

  <div class="chat-block">
    <h3>Чат</h3>
    <div class="chat-box"></div>
  </div>
</div>

<footer>
  &copy; 2025 Институт ФЯФИ | Все права защищены
</footer>
